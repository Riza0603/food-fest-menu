<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Swarna Rajyam — Royal Food Fest</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Playfair+Display:wght@400;700&family=Yeseva+One&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  

  <!-- HERO -->
  <section class="hero">
    <div class="hero-bg" aria-hidden="true"></div>

    <!-- decorative & overlay -->
    <img src="images/lantern.png" class="lantern lantern-l" aria-hidden="true" />
    <img src="images/lantern.png" class="lantern lantern-r" aria-hidden="true" />

    <div class="hero-center">
      <h1 class="title">Swarna Rajyam</h1>
      <p class="subtitle">BCA Royal Food Fest — MGM Ground, Udupi</p>

      <div class="cta-row">
        <a class="btn btn-primary" href="menu.html">Enter the Royal Feast</a>
      </div>
    </div>

    <!-- decorative crown/mandala -->
    <img src="images/mandala.png" class="mandala" aria-hidden="true" />
  </section>

  <!-- small preview strip -->
  <section id="menu-preview" class="preview-strip">
    <h3 class="strip-title">A taste of the menu</h3>
    <div class="preview-row">
      <img src="images/food-corn.png" alt="Maharaja corn" />
      <img src="images/food-fries.png" alt="Darbar fries" />
      <img src="images/food-boti.png" alt="Chatpata boti" />
      <img src="images/food-puri.png" alt="Swarna masala puri" />
    </div>
  </section>

  <footer class="footer">
    <div class="footer-inner">
      <img src="images/crown.png" alt="" class="footer-crown" />
      <p>© Swarna Rajyam • BCA Food Fest</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
